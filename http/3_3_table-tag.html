<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .coll {
        width: 80px;
      }
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <th>홍길동</th>
        <th>도술</th>
        <th>축지법</th>
      </tr>
      <tr>
        <th>코딩</th>
        <th>헬스</th>
        <th>코딩</th>
      </tr>
    </table>
    <hr />
    <h1>Table 그룹태그</h1>
    <table>
      <caption>
        학급점수
      </caption>
      <colgroup>
        <!--<col width="40px"> 웹표준에 어긋남-->
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>아름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1반</td>
          <td>홍길동</td>
          <td>98</td>
          <td>100</td>
          <td>98</td>
          <td>81</td>
        </tr>
        <tr>
          <td>1반</td>
          <td>홍길동1</td>
          <td>99</td>
          <td>60</td>
          <td>20</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>1반</td>
          <td>평균</td>
          <td>91</td>
          <td>67</td>
          <td>94</td>
          <td>89</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
